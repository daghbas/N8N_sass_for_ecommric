{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-slate-900 border border-slate-800 rounded-2xl p-6">
  <h1 class="text-2xl font-bold mb-6">Forgot Password</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block mb-2 text-sm">Email</label>
      <input type="email" name="email" required class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2" />
    </div>
    <button class="w-full rounded-lg bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-2">Generate reset link</button>
  </form>

  {% if reset_link %}
  <div class="mt-5 rounded-lg bg-emerald-500/20 border border-emerald-400/30 p-4 text-sm break-all">
    <p class="mb-2">Reset link (demo mode):</p>
    <a href="{{ reset_link }}" class="text-cyan-300 hover:text-cyan-200">{{ reset_link }}</a>
  </div>
  {% endif %}
</div>
{% endblock %}
