{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-slate-900 border border-slate-800 rounded-2xl p-6">
  <h1 class="text-2xl font-bold mb-6">Reset Password</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block mb-2 text-sm">New Password</label>
      <input type="password" name="password" minlength="8" required class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2" />
    </div>
    <button class="w-full rounded-lg bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-bold py-2">Update password</button>
  </form>
</div>
{% endblock %}
